<!DOCTYPE html>

<head>

      margin: 0;

      display: flex;

      align-items: flex-start;

    .side-images {

    }

      font-weight: 500;
      color: #333;
    }

    input, select {

      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #d4a900;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #b39200;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        align-items: center;
      }
      .side-images {
        display: none;
      }
    }
  </style>
</head>

</html>
